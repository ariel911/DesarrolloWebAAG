<body>
    <!-- 2. Crear un programa en java script que cree la clase alumnos con las propiedades : nombres, apellidos, CU, Direccion
           y el metodo mostrar que muestra sus datos luego instanciar un alumno y mostrar sus datos  -->
    <script>
        class Alumnos{

            constructor(nombre,apellidos,Cu,Direccion){
                this.nombre = nombre;
                this.apellidos =apellidos;
                this.Cu = Cu;
                this.Direccion = Direccion;
            }
            mostrar(){
                document.write(`Nombre: ${this.nombre} <br>
                                Apellido: ${this.apellidos}<br>
                                Cu: ${this.Cu}<br>
                                Direccion: ${this.Direccion} `)
            }  

        }
        alumno1 = new Alumnos("Ariel","Achu","35-4437","Villa Armonia")

        alumno1.mostrar();
    </script>
</body>
