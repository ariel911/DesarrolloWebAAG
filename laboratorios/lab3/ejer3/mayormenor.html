<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    a: <input  type="number"  id="a"> <br>
    b: <input type="number"  id="b"> <br>       
    c: <input type="number"  id="c"> <br>
    <input type="submit" value="calcular" onclick="calcularMyM()" ><br>
    <script>
   function calcularMyM()
   {
       var num1 = document.getElementById("a");
       var num2 = document.getElementById("b");
       var num3 = document.getElementById("c");
       var a=parseInt(num1.value);
       var b=parseInt(num2.value);
       var c=parseInt(num3.value);

       if( a> b && a >c )
       num1.style.backgroundColor = "blue";
       if( b> a && b >c )
       num2.style.backgroundColor = "blue";
       if( c> a && c >b )
       num3.style.backgroundColor = "blue";


       if( a< b && a < c )
       num1.style.backgroundColor = "red";
       if( b< a && b <c )
       num2.style.backgroundColor = "red";
       if( c< a && c <b )
       num3.style.backgroundColor = "red";
     
   }
    </script>
</body>
</html>
